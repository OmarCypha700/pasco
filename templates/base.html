<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ANMTC PASCO {% block title %} {% endblock %}</title>

  {% load static %}
  {% load icon %}

  <!-- Bootstrap 5 and dependencies -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" />
  <script defer src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/2.0.3/css/dataTables.bootstrap5.css" />
  <script defer src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
  <script defer src="https://cdn.datatables.net/2.1.8/js/dataTables.bootstrap5.js"></script>

  <!-- Custom CSS -->
  <link href="{% static 'css/main.css' %}" rel="stylesheet" />
  {% comment %} <link href="{% static 'css/dashboard.css' %}" rel="stylesheet" /> {% endcomment %}

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css" rel="stylesheet" />

  <!-- Custom Scripts -->
  <script defer src="{% static 'js/main.js' %}"></script>
</head>

<body>
  <header class="navbar sticky-top flex-md-nowrap p-0 shadow" style="background-color: #183824;">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white" href="#"> {% icon 'file' %} ANMTC Pasco</a>

    <div class="d-flex flex-row gap-5 px-5 pt-2 justify-content-end">
      <p class="text-light">{{user.last_name}} {{user.first_name}}</p>
      <a class="nav-link text-light" href="{% url 'logout' %}">
        {% icon 'log-out' %}
      </a>
    </div>
  </header>

  <div class="container-fluid">
    <div class="row h-100">
      {% comment %} {% include 'partials/_sidebar.html' %} {% endcomment %}
      <main class="col-12 ms-sm-auto px-md-4">
        {% block content %} {% endblock %}
      </main>
    </div>
  </div>

  <!-- Feather Icons and Chart.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js@4.3.2/dist/chart.umd.js"></script>

</body>

</html>
